<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-10">
  <h1 class="text-3xl font-bold mb-6">Let's Work Together</h1>

  <form action="https://formspree.io/f/your-id" method="POST" class="space-y-4 max-w-md">
    <input type="text" name="name" placeholder="Your Name" class="w-full p-2 border rounded" required>
    <input type="email" name="email" placeholder="Your Email" class="w-full p-2 border rounded" required>
    <textarea name="message" placeholder="Tell me about your project" class="w-full p-2 border rounded" required></textarea>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Send</button>
  </form>
</body>
</html>
